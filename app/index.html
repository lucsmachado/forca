<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet">
        <title>Jogo da Forca</title>
    </head>
    <body>
        <section class="game">
            <div class="score">
                <h2>Pontos</h2>
                <p>0</p>
            </div>

            <div class="match">
                <img class="hangman" src="./assets/0.png" alt="">
                <div class="dashes"></div>
                <div class="letters"></div>
            </div>

            <div class="outro">
                <form>
                    <fieldset>
                        <legend>Salve sua pontuação</legend>
                        <label>Pontos: </label>
                        <p>0</p>
                        <label>Nome:</label>
                        <input type="text" name="player-name" required>
                        <label>Email:</label>
                        <input type="email" name="player-email" required>
                        <input type="submit" value="Salvar">
                    </fieldset>
                </form>
            </div>
        </section>

        <script src="main.js"></script>
    </body>
</html>
