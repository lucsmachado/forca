<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Jogo da Forca</title>
    </head>
    <body>
        <section class="game">
            <div class="score">
                <h2>Pontos</h2>
                <p>0</p>
            </div>

            <div class="match">
                <img class="hangman" src="./assets/0.png" alt="">
                <div class="dashes"></div>
                <div class="letters"></div>
            </div>

            <div class="outro fadeOut">
                <form action="/leaderboard" method="post" id="register">
                    <fieldset>
                        <legend>Salve sua pontuação</legend>

                        <div class="input-field">
                            <label for="player-name">Nome</label>
                            <input type="text" name="player-name" id="player-name" required>
                        </div>

                        <div class="input-field">
                            <label for="player-email">Email</label>
                            <input type="email" name="player-email" id="player-email" required>
                        </div>

                        <div class="input-field">
                            <button type="submit">Salvar</button>
                        </div>
                    </fieldset>
                </form>
                
                <h1>Maiores pontuadores</h1>
                <table class="table">
                    <thread>
                        <tr>
                            <td>Pontos</td>
                            <td>Nome</td>
                            <td>Email</td>
                        </tr>
                    </thread>
                    <tbody id="rows">
                        
                    </tbody>
                </table>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
</html>
